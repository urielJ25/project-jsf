<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet> <!-- Agregar hoja de estilos css -->
      </h:head>
      
      <h:body>
      
      	<h:form id="formLogin">
      		<h:panelGrid columns="2">
      			
      			<h:outputLabel value="Usuario: *" styleClass="colorText"></h:outputLabel> <!-- Agregar hoja de estilos css -->
      			<h:inputText id="txtUsuario" value="#{LoginController.usuario}" required="true" requiredMessage="El usuario es requerido"></h:inputText>
      			
      			<h:outputText value="Contraseña: *" styleClass="colorText"></h:outputText>
      			<h:inputSecret id="txtPassword" value="#{LoginController.password}" required="true" requiredMessage="El contraseña es requerida"></h:inputSecret> <!-- Agregar un mensaje de error -->
      			
      			<h:commandButton value="Entrar" action="#{LoginController.ingresar}"></h:commandButton>
      		</h:panelGrid>
      	
      	</h:form>
      </h:body>
      
</html>
